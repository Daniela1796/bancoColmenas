<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Banco Colmenas — Iniciar sesión</title>
    <meta
      name="description"
      content="Interfaz de inicio de sesión accesible e inclusiva para Banco Colmenas."
    />
    <link rel="icon" type="image/svg+xml" href="img/LogoHeader.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles\styleLogin.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="p-3 custom-header text-white d-flex justify-content-between align-items-center"
      role="banner"
    >
      <a
        href="index.html"
        class="d-flex align-items-center text-white text-decoration-none"
        aria-label="Ir a la página de inicio de Banco Colmenas"
      >
        <img
          src="img/logo.PNG"
          alt="Logo del Banco Colmenas"
          width="120"
          class="me-2"
        />
      </a>
      <div class="position-relative">
        <button
          class="accessibility-toggle"
          onclick="toggleAccessibilityModal()"
          aria-controls="accessibilityModal"
          aria-expanded="false"
          aria-label="Abrir menú de accesibilidad"
        >
          <img
            src="img/accesibilidad.png"
            alt="Icono de accesibilidad"
            width="24"
          />
          Accesibilidad
        </button>
        <div id="accessibilityModal" class="accessibility-modal">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">Accesibilidad</h6>
            <div
              role="button"
              class="close-btn"
              aria-label="Cerrar menú de accesibilidad"
              onclick="toggleAccessibilityModal()"
            >
              <span>&times;</span>
            </div>
          </div>
          <button
            class="btn btn-outline-custom w-100 mb-2"
            onclick="toggleHighContrast()"
          >
            Contraste alto
          </button>
          <button
            class="btn btn-outline-custom w-100 mb-2"
            onclick="toggleLowContrast()"
          >
            Contraste bajo
          </button>
          <div class="d-flex gap-2 mb-2">
            <button
              class="btn btn-outline-custom flex-fill"
              onclick="increaseFont()"
              aria-label="Aumentar tamaño de fuente"
            >
              A+
            </button>
            <button
              class="btn btn-outline-custom flex-fill"
              onclick="decreaseFont()"
              aria-label="Disminuir tamaño de fuente"
            >
              A-
            </button>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-light bg-light border-bottom shadow-sm">
      <div class="container-fluid d-flex justify-content-center">
        <a
          class="btn btn-accesible"
          type="button"
          href="index.html"
          aria-label="Volver a la página principal"
          role="button"
        >
          Volver al inicio
        </a>
      </div>
    </nav>
    <main class="container py-5">
      <div class="login-card row g-4 align-items-center">
        <div class="col-md-6">
          <h1 id="titulo" class="h3">Banco Colmenas</h1>
          <p class="text-muted">
            Plataforma segura, accesible e inclusiva — Inicia sesión para
            gestionar tus cuentas.
          </p>
          <ul class="small">
            <li>Contraste alto y navegación por teclado soportados.</li>
            <li>
              Soporte para lectores de pantalla con etiquetas y descripciones.
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="usuario" class="form-label"
                >Número de cliente o correo electrónico</label
              >
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                placeholder="ejemplo@correo.com o 12345678"
                required
                aria-describedby="errorUsuario"
              />
              <div id="errorUsuario" class="error" aria-live="polite"></div>
            </div>
            <div class="mb-3">
              <label for="clave" class="form-label">Contraseña</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="clave"
                  name="clave"
                  required
                  aria-describedby="errorClave"
                />
                <button
                  type="button"
                  class="btn btn-outline-custom"
                  id="togglePwd"
                  aria-controls="clave"
                  aria-label="Mostrar/ocultar contraseña"
                >
                  Mostrar
                </button>
              </div>
              <div id="errorClave" class="error" aria-live="polite"></div>
            </div>
            <div class="mb-3">
              <label for="captchaInput" class="form-label">
                Escribe la palabra mostrada:
                <span
                  id="captchaWord"
                  class="fw-bold"
                  aria-hidden="true"
                ></span>
              </label>
              <input
                type="text"
                id="captchaInput"
                class="form-control"
                placeholder="Repite la palabra"
                required
                aria-describedby="errorCaptcha"
              />
              <div id="errorCaptcha" class="error" aria-live="polite"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="recordar" />
                <label class="form-check-label" for="recordar"
                  >Recordarme</label
                >
              </div>
              <a href="#" class="small">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-custom">
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script\scriptLogin.js"></script>
  </body>
</html>
